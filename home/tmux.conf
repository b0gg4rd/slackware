unbind C-b
set -g prefix C-a

bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g base-index 1

set -g history-limit 10000

set -g status-right "#H %H:%M %d/%m/%Y"

set -g status-keys vi

set -g status-left-length 40

set -g status-right-length 120

set -g mode-keys vi

bind -r C-h swap-window -t -1 \; previous-window
bind -r C-l swap-window -t +1 \; next-window

set -g mode-style fg=colour16,bg=colour2

set -g status-style fg=colour16,bg=colour2

set -g window-status-current-style fg=colour3,bg=colour19

set -g message-style fg=colour16,bg=colour2

set -g pane-border-style fg=colour2

